<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do List</title>
    <link rel="stylesheet" href="main.css"
</head>
<body>

<div class="container">
    <h3>My To Do List</h3>
<!--    <input id="username" type="checkbox">-->
<!--    <label for="username">Hit the gym</label>-->
    <ul>
        <li class="list">
            <input type="checkbox" checked id="hit-the-gym"/>
            <span> Hit the gym </span>
        </li>
        <li class="list">
            <input type="checkbox"  id="pay-bills"/>
            <span>Pay bills</span>
            </li>
        <li class="list">
            <input type="checkbox" id="meet-John"/>
            <span>Meet John</span>
        </li>
        <li class="list">
            <input type="checkbox" id="buy-eggs"/>
            <span>Buy eggs</span>
        </li>
        <li class="list">
            <input type="checkbox" id="read-a-book"/>
            <span>Read a book</span>
        </li>
        <li class="list">
            <input type="checkbox" id="organize-office"/>
            <span>Organize office</span>
        </li>
        <li class="list">
            <input type="checkbox" id="eat-dinner"/>
            <span>Eat dinner</span>
        </li>
        <li class="list">
            <input type="checkbox" id="buy-apples"/>
            <span>Buy apples</span>
        </li>
        <li class="list">
            <input type="checkbox" id="meet-George"/>
            <span>Meet George</span>
        </li>
        <li class="list">
            <input type="checkbox" id="feed-the-cat"/>
            <span>Feed the cat</span>
        </li>
        <li class="list">
            <input type="checkbox" id="write-a-letter"/>
            <span>Write a letter</span>
        </li>
        <li class="list">
            <input type="checkbox" id="run-1-km"/>
            <span>Run 1 km</span>
        </li>
    </ul>

</div>
</body>
</html>
