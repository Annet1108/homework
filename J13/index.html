<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Game</title>
    <link rel="stylesheet" href="main.css">


</head>
<body>
    <div>
        <h1>Super Game Dinosaur</h1>
    </div>
    <div class="container">
        <div class="sprite">
            <img class="tank" src="sprite/tank.png">
        </div>
        <div class="legend">
            <p>Up - key w</p>
            <p>Down - key z</p>
            <p>Fire - key k</p>
            <button class="tank_btn" onclick="start()">START</button>
        </div>
        <div class="score"></div>
    </div>



<script src="main.js"></script>
</body>
</html>
