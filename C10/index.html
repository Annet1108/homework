<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article class="calc">
        <img class="image" src="2022085555.png                                                                                                                    ">
        <output class="calc_result" id="result">0</output>
        <button type="button" class="calc_btn calc_btn_operator">&#37;</button>
        <button type="button" class="calc_btn calc_btn_operator">CE</button>
        <button type="button" class="calc_btn calc_btn_operator">C</button>
        <button type="button" class="calc_btn calc_btn_operator">&#215;</button>

        <button type="button" class="calc_btn calc_btn_operator">1/x</button>
        <button type="button" class="calc_btn calc_btn_operator">x<sup>2</sup></button>
        <button type="button" class="calc_btn calc_btn_operator"><sup>2</sup>&#8730;x</button>
        <button type="button" class="calc_btn calc_btn_operator">&#247;</button>

        <button type="button" class="calc_btn">7</button>
        <button type="button" class="calc_btn">8</button>
        <button type="button" class="calc_btn">9</button>
        <button type="button" class="calc_btn calc_btn_operator">&#215;</button>

        <button type="button" class="calc_btn">4</button>
        <button type="button" class="calc_btn">5</button>
        <button type="button" class="calc_btn">6</button>
        <button type="button" class="calc_btn calc_btn_operator">&#8722;</button>

        <button type="button" class="calc_btn">1</button>
        <button type="button" class="calc_btn">2</button>
        <button type="button" class="calc_btn">3</button>
        <button type="button" class="calc_btn calc_btn_operator">&#43;</button>

        <button type="button" class="calc_btn"><sup>+</sup>/-</button>
        <button type="button" class="calc_btn">0</button>
        <button type="button" class="calc_btn">&#46;</button>
        <button type="button" class="calc_btn calc_btn_operator2">&#61;</button>
    </article>
    <script src="calc.js"></script>
</body>
</html>
