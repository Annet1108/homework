<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main">


    <div class="container">

        <div class="image">
            <img src="2music2.jpg" class="image">
        </div>
        <div class="player">
            <div class="info">
                <div class="title">
                    <p class="artist">Nomsa Mazwai</p>
                    <p class="album">Rapsody ft.</p>
                    <p class="song">In The Town</p>
                </div>
                <div class="likes">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            <div class="progress">
                <span class="progress-bar"></span>
            </div>
            <div class="control">
                <div class="buttons">
                    <div class="btn-p">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="btn-b">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="btn-f">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
                <div class="mix">
                    <i class="fa-solid fa-retweet"></i>
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/e389a3afee.js" crossorigin="anonymous"></script>
</body>
</html>
